<head>
    <title>Todos</title>
</head>

<body>

  {{> todosList}}
</body>


<template name="todosList">
    {{> addTodo}}
    <ul>
        {{#each todo}}
            {{> todoItem}}
        {{/each}}
    </ul>
</template>

<template name="todoItem">
    <li>{{title}}</li>
    [<a href="#" class="delete-todo">Delete</a>]
</template>

<template name="addTodo">
    <form>
        Create A Task
        <input type="text" placeholder="add todo item here... " name="todoValue">
    </form>
</template>
